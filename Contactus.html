<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <p>Fill in the Following Form</p>
    <form action="Home.html">
      <label for="fName">First Name</label>
      <input id="fName" name="fName" type="text" placeholder="Enter first name" />
      <br />
      <label for="lName">Last Name</label>
      <input id="lName" name="lName" type="text" placeholder="Enter last name"/>
      <br />
      <label for="email"> Email </label>
      <input id="email" name="email" type="email" placeholder="someone@gmail.com" />
      <br />
      <label for="Phone"> Phone </label>
      <input id="Phone" name="Phone" type="number" placeholder="00-0000-0000"/>
      <br/>
      <label for="eng"> Choose Your Favorite Language </label> <br/>
      <input type="radio" id="eng" name="fav-lang" value="eng" checked/>
      <label for="eng"> English </label>
      <input type="radio" id="arabic" name="fav-lang" value="arabic"/>
      <label for="eng"> العربيه </label>
      <input type="radio" id="spanish" name="fav-lang" value="spanish"/>
      <label for="eng"> Spanish </label>
      <br/>
      <input type="submit" />
    </form>
  </body>
</html>
